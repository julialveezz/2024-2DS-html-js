<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Programa 01 </title>
</head>
<body>
    <script>

        function pulaLinha() {
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulaLinha()
        }

        let ano = 2024
        let minhaIdade = ano - 2008
        const maeIdade = ano - 1980
        const paiIdade = ano - 1983

        mostrar(`Oi, meu nome é Julia e tenho  ${minhaIdade} anos`)
        mostrar(`O nome da minha mãe é Claudia e ela tem  ${maeIdade} anos`)
        mostrar(`O nome do meu pai é Manoel e ele tem  ${paiIdade} anos`)
        pulaLinha()

        let media = (minhaIdade + maeIdade + paiIdade)/3
        mostrar(` A média das idades da minha família é : ${media}`)
        pulaLinha()

        ano = 2030

        mostrar(' Em 2030 minha família terá ')
        pulaLinha()
        mostrar(`Eu terei ${ano - 2008} anos `)
        mostrar(`Minha mãe terá ${ano - 1980} anos `)
        mostrar(`Meu pai terá ${ano - 1983} anos `)
    </script>
</html>
