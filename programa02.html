<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Programa II </title>
</head>
<body>
    <script>
                function pulaLinha() {
            document.write(' <br> ')
        }

        function mostrar(texto){
            document.write(texto)
            pulaLinha()
        }

        let pesoJulia = 55
        let alturaJulia = 1.60

        let imcJulia = pesoJulia / (alturaJulia * alturaJulia)
        mostrar(imcJulia)

    </script>
</body>
</html>
